<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertisseur Euros/Gazoil</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Convertisseur Gazoil - Euros</h1>
  <div style="display:inline-block; text-align:center;">
    <label for="gazoil"><b>Litre</b></label><br />
    <input id="gazoil" type="number" step="0.01" name="gazoil" placeholder="Litre de Gazoil" />
  </div>
  <span> = </span>
  <div style="display:inline-block; text-align:center;">
    <label for="Euros"><b>Euros</b></label><br />
    <input id="Euros" type="number" step="0.01" name="euros" placeholder="Somme en Euros" />
  </div>



    <script src="./app.js" type="text/Javascript"></script>
</body>
</html>
